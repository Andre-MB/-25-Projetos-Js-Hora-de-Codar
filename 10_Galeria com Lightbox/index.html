<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galeria com Lightbox</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.4/font/bootstrap-icons.css" />
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>

<body>
    <h1>Galeria</h1>
    <div class="gallery">
        <div class="gallery-item">
            <img src="img/image-1.jpg" alt="Imagem 1" data-src="img/image-1.jpg" class="gallery-image" />
        </div>
        <div class="gallery-item">
            <img src="img/image-2.jpg" alt="Imagem 2" data-src="img/image-2.jpg" class="gallery-image" />
        </div>
        <div class="gallery-item">
            <img src="img/image-3.jpg" alt="Imagem 3" data-src="img/image-3.jpg" class="gallery-image" />
        </div>
        <div class="gallery-item">
            <img src="img/image-4.jpg" alt="Imagem 4" data-src="img/image-4.jpg" class="gallery-image" />
        </div>
        <div class="gallery-item">
            <img src="img/image-1.jpg" alt="Imagem 1" data-src="img/image-1.jpg" class="gallery-image" />
        </div>
        <div class="gallery-item">
            <img src="img/image-2.jpg" alt="Imagem 2" data-src="img/image-2.jpg" class="gallery-image" />
        </div>
    </div>

    <div class="lightbox">
        <div class="lightbox-content">
            <img src="" alt="Imagem em destaque" class="lightbox-image" />
        </div>
        <a href="#" class="lightbox-close"><i class="bi bi-x"></i></a>
    </div>
</body>

</html>
